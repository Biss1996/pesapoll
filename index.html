<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon & app icons (put these in /public) -->
    <link rel="icon" type="image/png" href="/logo.jpg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Mobile / viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />

    <title>Attapoll Survey — Earn by Taking Surveys</title>

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Attapoll Survey helps you earn money by answering short surveys. Fast payouts, M-PESA support, and tech-focused surveys tailored to Kenya."
    />
    <meta
      name="keywords"
      content="surveys Kenya, paid surveys, M-PESA payouts, Airtel, Safaricom, tech surveys, earn online"
    />
    <meta name="author" content="Attapoll Survey" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical (update to your live domain) -->
    <link rel="canonical" href="https://attapoll-survey.vercel.app/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Attapoll Survey — Earn by Taking Surveys" />
    <meta
      property="og:description"
      content="Answer quick surveys about tech, telecom, fintech and more. Cash out via M-PESA."
    />
    <!-- Use an absolute URL for social previews -->
    <meta property="og:image" content="https://attapoll-survey.vercel.app/og.jpg" />
    <meta property="og:url" content="https://attapoll-survey.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Attapoll Survey" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Attapoll Survey — Earn by Taking Surveys" />
    <meta
      name="twitter:description"
      content="Get paid for your opinions. Short surveys. Fast M-PESA payouts."
    />
    <meta name="twitter:image" content="https://attapoll-survey.vercel.app/og.jpg" />

    <!-- Optional: light preloading for better perceived perf -->
    <link rel="preload" href="/logo.jpg" as="image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- JSON-LD (Organization/Website) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Attapoll Survey",
        "url": "https://attapoll-survey.vercel.app/",
        "publisher": {
          "@type": "Organization",
          "name": "Attapoll Survey",
          "logo": {
            "@type": "ImageObject",
            "url": "https://attapoll-survey.vercel.app/logo.png"
          }
        },
        "inLanguage": "en",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://attapoll-survey.vercel.app/surveys?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </body>
</html>
